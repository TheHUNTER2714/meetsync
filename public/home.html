<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetSync Room</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to bottom right, #1f2937, #312e81);
      color: white;
    }
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center justify-center text-white relative">

  <!-- üîô Back to Home -->
  <a href="index.html" class="absolute top-4 left-4 bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded-lg shadow text-white font-semibold text-sm">‚Üê Back to Home</a>

  <div class="mb-8 text-center">
    <h1 class="text-4xl font-extrabold text-indigo-400">MeetSync Room</h1>
    <p class="text-sm text-indigo-200 mt-1">Secure Voice & Video Call</p>
  </div>

  <div id="controls" class="space-x-4 mb-6">
    <button id="start-video" class="bg-purple-600 px-6 py-3 rounded hover:bg-purple-700">Start Video Call</button>
    <button id="start-voice" class="bg-blue-600 px-6 py-3 rounded hover:bg-blue-700">Start Voice Call</button>
  </div>

  <div id="link-share" class="hidden mb-6 text-center">
    <p class="mb-2">Share this link:</p>
    <input id="room-link" class="text-black px-4 py-2 rounded w-full max-w-lg" readonly />
  </div>

  <div id="video-grid" class="w-full max-w-6xl"></div>

  <script>
    const socket = io();
    const peer = new Peer();
    const videoGrid = document.getElementById('video-grid');
    const startVideoBtn = document.getElementById('start-video');
    const startVoiceBtn = document.getElementById('start-voice');
    const roomLinkInput = document.getElementById('room-link');
    const linkShare = document.getElementById('link-share');
    const controls = document.getElementById('controls');

    let myStream;

    function createRoom(mediaConstraints) {
      const roomId = Math.random().toString(36).substr(2, 8);

      navigator.mediaDevices.getUserMedia(mediaConstraints)
        .then(stream => {
          myStream = stream;
          addStream(stream, 'You');

          peer.on('call', call => {
            call.answer(myStream);
            call.on('stream', remote => addStream(remote));
          });

          peer.on('open', id => {
            socket.emit('join-room', { roomId, userId: id });

            const link = `${location.origin}/main.html?room=${roomId}`;
            roomLinkInput.value = link;
            linkShare.classList.remove('hidden');
            controls.classList.add('hidden');
          });

          socket.on('user-connected', userId => {
            const call = peer.call(userId, myStream);
            call.on('stream', remote => addStream(remote));
          });

          socket.on('user-disconnected', userId => {
            console.log(`${userId} disconnected`);
          });
        });
    }

    function joinRoom(mediaConstraints, roomId) {
      navigator.mediaDevices.getUserMedia(mediaConstraints)
        .then(stream => {
          myStream = stream;
          addStream(stream, 'You');

          peer.on('call', call => {
            call.answer(stream);
            call.on('stream', remote => addStream(remote));
          });

          peer.on('open', id => {
            socket.emit('join-room', { roomId, userId: id });
          });

          socket.on('user-connected', userId => {
            const call = peer.call(userId, stream);
            call.on('stream', remote => addStream(remote));
          });
        });
    }

    function addStream(stream, label = '') {
      const video = document.createElement('video');
      video.srcObject = stream;
      video.autoplay = true;
      video.playsInline = true;
      if (label) video.setAttribute('title', label);
      videoGrid.appendChild(video);
    }

    startVideoBtn.onclick = () => createRoom({ video: true, audio: true });
    startVoiceBtn.onclick = () => createRoom({ video: false, audio: true });

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const room = urlParams.get('room');
      if (room) {
        controls.classList.add('hidden');
        joinRoom({ video: true, audio: true }, room);
      }
    };
  </script>
</body>
</html>
